<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
</head>
<body>
    <p>Hello {{ user.email }},</p>

    <p>You requested to reset your password. Use the token below to reset it in the app:</p>

    <p><strong>{{ token }}</strong></p>

    <p>This token will expire in {{ expiry_hours }} hours.</p>

    <p>If you did not request a password reset, please ignore this email.</p>

    <p>Best regards,<br>
    {{ site_name }} Team</p>
</body>
</html>
